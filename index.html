<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <style>
        :root {
            --primary: #4361ee;
            --urgent: #f72585;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-break: break-word;
        }
        
        .user-message {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #2d3748;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #4a5568;
        }
        
        .system-message {
            background-color: rgba(74,85,104,0.3);
            align-self: center;
            text-align: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        
        .chat-input {
            padding: 15px;
            background-color: var(--darker);
            border-top: 1px solid #4a5568;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #4a5568;
            border-radius: 8px;
            background-color: #1a202c;
            color: white;
            resize: none;
            min-height: 50px;
        }
        
        #sendButton {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .urgent-btn {
            background-color: var(--urgent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 16px;
            background-color: #2d3748;
            border-radius: 20px;
            margin-bottom: 10px;
            width: fit-content;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ (–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫)</h2>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                –ß–∞—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—á–∞—Ç–∞–µ—Ç...
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="3"></textarea>
                <button id="sendButton">‚Üí</button>
            </div>
            <!-- <button class="urgent-btn" id="urgentBtn">–°–†–û–ß–ù–û–ï –°–û–û–ë–©–ï–ù–ò–ï</button> -->
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –∑–Ω–∞—á–µ–Ω–∏—è)
        const BOT_TOKEN = '8193753656:AAEbiB6GLquSgKFxaDNTdUBIczhF9T8JEmA';
        const DEVELOPER_CHAT_ID = '5417959190';
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 8);
                localStorage.setItem('userId', userId);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –Ω–æ–≤–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const deviceInfo = `–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å!\nID: ${userId}\n–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent}`;
                sendToTelegram(deviceInfo, DEVELOPER_CHAT_ID);
            }
            return userId;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        document.addEventListener('DOMContentLoaded', function() {
            const userId = getUserId();
            const chat = new SupportChat(userId);
            chat.init();
        });
        
        class SupportChat {
            constructor(userId) {
                this.userId = userId;
                this.isUrgent = false;
                this.lastUpdateId = 0;
                this.messageCount = 0;
                
                // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.urgentBtn = document.getElementById('urgentBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
            }
            
            init() {
                this.loadMessages();
                this.setupEventListeners();
                this.startMessageChecker();
            }
            
            loadMessages() {
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.forEach(msg => {
                    this.displayMessage(msg.text, msg.sender, msg.isSystem);
                });
            }
            
            saveMessage(text, sender, isSystem = false) {
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.push({
                    text: text,
                    sender: sender,
                    isSystem: isSystem,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
            
            displayMessage(text, sender, isSystem = false) {
                const messageDiv = document.createElement('div');
                
                if (isSystem) {
                    messageDiv.className = 'message system-message';
                } else {
                    messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
                }
                
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <span class="message-time">${time}</span>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            async sendToTelegram(text, chatId) {
                if (!BOT_TOKEN || !chatId) {
                    this.displayMessage('–û—à–∏–±–∫–∞: –±–æ—Ç –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω', 'system', true);
                    return false;
                }
                
                try {
                    this.showTyping();
                    
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: text
                        })
                    });
                    
                    const result = await response.json();
                    return result.ok;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    this.displayMessage('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'system', true);
                    return false;
                } finally {
                    this.hideTyping();
                }
            }
            
            async checkUpdates() {
                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${this.lastUpdateId + 1}`);
                    const data = await response.json();
                    
                    if (data.ok && data.result.length > 0) {
                        for (const update of data.result) {
                            this.lastUpdateId = update.update_id;
                            
                            if (update.message && update.message.text) {
                                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
                                if (update.message.text.includes(`/reply_${this.userId}`)) {
                                    const messageText = update.message.text.replace(`/reply_${this.userId}`, '').trim();
                                    
                                    if (messageText) {
                                        this.displayMessage(messageText, 'bot');
                                        this.saveMessage(messageText, 'bot');
                                    }
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', error);
                }
            }
            
            async sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;
                
                this.displayMessage(text, 'user');
                this.saveMessage(text, 'user');
                
                const prefix = this.isUrgent ? 'üö® –°–†–û–ß–ù–û: ' : '';
                const fullMessage = `${prefix}–û—Ç ${this.userId}:\n${text}\n\n–û—Ç–≤–µ—Ç–∏—Ç—å: /reply_${this.userId}`;
                
                await this.sendToTelegram(fullMessage, DEVELOPER_CHAT_ID);
                
                this.messageInput.value = '';
                this.isUrgent = false;
                
                // –õ–∏–º–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —Å–ø–∞–º–∞
                this.messageCount++;
                if (this.messageCount > 5) {
                    this.displayMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç–∞', 'system', true);
                    this.sendButton.disabled = true;
                    setTimeout(() => {
                        this.sendButton.disabled = false;
                        this.messageCount = 0;
                    }, 30000);
                }
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'block';
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
            
            startMessageChecker() {
                this.checkUpdates();
                setInterval(() => this.checkUpdates(), 2000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.urgentBtn.addEventListener('click', () => {
                    this.isUrgent = true;
                    this.displayMessage('–ó–∞–ø—Ä–æ—à–µ–Ω–æ —Å—Ä–æ—á–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'system', true);
                    this.saveMessage('–ó–∞–ø—Ä–æ—à–µ–Ω–æ —Å—Ä–æ—á–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'system', true);
                });
            }
        }
    </script>
</body>
</html>
